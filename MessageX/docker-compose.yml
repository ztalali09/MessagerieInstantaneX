services:
  postgres:
    image: postgres:17
    container_name: messagex-postgres
    environment:
      POSTGRES_DB: messagex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: messagex-backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/messagex?schema=public
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
