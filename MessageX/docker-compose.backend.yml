services:
  postgres:
    image: postgres:15
    container_name: messagex-postgres
    environment:
      POSTGRES_DB: messagex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: messagex-backend
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
